<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Successfully Registered</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: black; /* Black background for the entire page */
            color: #ddd; /* Light text color for contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto; /* Enable scrolling for the body */
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a; /* Dark container background */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #00ff00; /* Green text color */
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0, 255, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            color: #00ff00; /* Green color for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 15px 20px;
            background-color: #00ff00; /* Green background */
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00cc00; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your team has been successfully registered for the cricket tournament.</p>
        <p>Thank you for your registration. We will contact you with further details.</p>
        <a href="form.html" class="button">Return to Home</a>
    </div>
</body>
</html>
